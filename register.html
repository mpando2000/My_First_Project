<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job for Special Need - Register</title>
    <link rel="stylesheet" href="./Admin/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Admin/dist/css/adminlte.min.css">
   
    <style>
        .register-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            font-size: 14px;
            color: #6c757d;
            position: relative;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">Home</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="register-box">
    <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register a new membership</p>
          <form action="regprocess.php" method="post" id="form" class="rform">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Full Name" name="name" required pattern="[a-zA-Z\s]+" title="Enter only alphabets">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="submit" value="Register" class="btn btn-primary btn-block">
                </div>
            </div>
          </form>
        </div>
    </div>
</div>

<footer class="text-center mt-4">
  <p>&copy; 2024 Job for Special Need</p>
</footer>

<script src="./Admin/plugins/jquery/jquery.min.js"></script>
<script src="./Admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./Admin/dist/js/adminlte.min.js"></script>
<script>
    // Form validation example
    document.getElementById('form').addEventListener('submit', function(event) {
        const name = document.querySelector('input[name="name"]');
        if (!name.value.match(/^[a-zA-Z\s]+$/)) {
            event.preventDefault();
            alert('Please enter a valid name.');
        }
    });
</script>
</body>
</html>
